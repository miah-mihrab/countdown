<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>

</head>

<body>
    <div class="container">
        <h1 class="text-center msg">WE ARE COMING</h1>
        <div class="clock">
            <div class="days box">
                <h2 class="text-center">Days</h2>
                <div class="day-box text-center">180</div>
            </div>
            <div class="hours box">
                <h2 class="text-center">Hours</h2>
                <div class="hour-box text-center">11</div>
            </div>
            <div class="minutes box">
                <h2 class="text-center">Minutes</h2>
                <div class="minute-box text-center">43</div>
            </div>
            <div class="secs box">
                <h2 class="text-center">Seconds</h2>
                <div class="second-box text-center">22</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
